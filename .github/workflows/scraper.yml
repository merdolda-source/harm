name: Generate Android Keystore

on:
  workflow_dispatch:

jobs:
  gen:
    runs-on: ubuntu-latest

    steps:
      - name: Bo≈ü repo √ßek
        uses: actions/checkout@v4

      - name: Keystore √ºret ve Base64 olarak g√∂ster
        run: |
          set -e
          mkdir -p keystore

          # üëâ ≈ûƒ∞FRE ve ALIAS BURADA
          STORE_PASS="Erdin123!"
          KEY_ALIAS="erdin_alias"
          KEY_PASS="Erdin123!"  # istersen farklƒ± yapabilirsin

          echo "üîê Keystore √ºretiliyor..."
          keytool -genkeypair -v \
            -keystore keystore/erdin-upload.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias "$KEY_ALIAS" \
            -storepass "$STORE_PASS" \
            -keypass "$KEY_PASS" \
            -dname "CN=Erdin, O=ErdinMedia, C=TR"

          echo ""
          echo "================= ALIAS / ≈ûƒ∞FRE ================="
          echo "ALIAS         : $KEY_ALIAS"
          echo "STORE_PASS    : $STORE_PASS"
          echo "KEY_PASS      : $KEY_PASS"
          echo "================================================="
          echo ""
          echo "≈ûƒ∞MDƒ∞ BASE64 √áIKIYOR, BUNU COMPLE KOPYALA (satƒ±r sonlarƒ± dahil olabilir):"
          echo "============= BASE64_START ============="
          base64 keystore/erdin-upload.jks
          echo "============= BASE64_END ============="
